name: Release

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger on version tags (e.g., v1.0.0)
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v0.0.1) - must match manifest.json version'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    name: Build and Create Release
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for changelog
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '23'
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      
      - name: Install frontend dependencies
        run: |
          cd lovelace-cards
          npm ci
      
      - name: Build frontend
        run: |
          cd lovelace-cards
          npm run build
      
      - name: Validate manifest version matches tag
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/v}"
          MANIFEST_VERSION=$(python -c "import json; print(json.load(open('custom_components/exaviz/manifest.json'))['version'])")
          
          if [ "$TAG_VERSION" != "$MANIFEST_VERSION" ]; then
            echo "Version mismatch!"
            echo "Tag: v$TAG_VERSION"
            echo "Manifest: $MANIFEST_VERSION"
            exit 1
          fi
          
          echo "Version validated: $TAG_VERSION"
      
      - name: Run tests
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-asyncio pytest-homeassistant-custom-component
          pytest tests/ -v
      
      - name: Create release package
        run: |
          mkdir -p release/exaviz
          
          # Copy backend integration files
          cp -r custom_components/exaviz/* release/exaviz/
          
          # Create archive
          cd release
          zip -r ../exaviz-poe-${GITHUB_REF#refs/tags/}.zip exaviz/
          tar czf ../exaviz-poe-${GITHUB_REF#refs/tags/}.tar.gz exaviz/
      
      - name: Generate release notes
        id: release_notes
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/}"
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          echo "## Exaviz PoE Management $TAG_VERSION" > release_notes.md
          echo "" >> release_notes.md
          
          if [ -n "$PREV_TAG" ]; then
            echo "### Changes since $PREV_TAG" >> release_notes.md
            echo "" >> release_notes.md
            git log --pretty=format:"- %s (%h)" $PREV_TAG..HEAD >> release_notes.md
          else
            echo "### Initial Release" >> release_notes.md
            echo "" >> release_notes.md
            echo "First public release of Exaviz PoE Management integration." >> release_notes.md
          fi
          
          echo "" >> release_notes.md
          echo "### Installation" >> release_notes.md
          echo "" >> release_notes.md
          echo "#### Via HACS (Recommended)" >> release_notes.md
          echo "1. Add custom repository: https://github.com/exavizco/ha-poe-plugin" >> release_notes.md
          echo "2. Search for 'Exaviz PoE Management'" >> release_notes.md
          echo "3. Click Install" >> release_notes.md
          echo "4. Restart Home Assistant" >> release_notes.md
          echo "" >> release_notes.md
          echo "#### Manual Installation" >> release_notes.md
          echo "1. Download \`exaviz-poe-$TAG_VERSION.zip\`" >> release_notes.md
          echo "2. Extract to \`config/custom_components/exaviz/\`" >> release_notes.md
          echo "3. Restart Home Assistant" >> release_notes.md
          echo "" >> release_notes.md
          echo "### Documentation" >> release_notes.md
          echo "- [Full documentation](https://exa-pedia.com/docs/home-assistant/)" >> release_notes.md
          echo "" >> release_notes.md
          echo "### System Requirements" >> release_notes.md
          echo "- Home Assistant 2024.12+" >> release_notes.md
          echo "- Python 3.13+" >> release_notes.md
          echo "- Exaviz Cruiser or Interceptor hardware" >> release_notes.md
          echo "- Debian-based Linux OS" >> release_notes.md
          
          cat release_notes.md
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: release_notes.md
          files: |
            exaviz-poe-*.zip
            exaviz-poe-*.tar.gz
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
